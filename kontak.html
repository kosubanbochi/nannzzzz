<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Player</title>
    <!-- Font: Open Sans (Body) dan Squada One (Headline) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Styling */
        :root {
            /* Palette Karasuno High */
            --bg-dark: #000000; 
            --card-bg: #ffffff; 
            --primary-orange: #ff6600; 
            --secondary-black: #1a1a1a;
            --text-dark: #2c2c2c;
            --text-light: #ffffff;
            /* Warna Media Sosial */
            --ig-color: #e4405f;
            --tt-color: #000000;
            --wa-color: #25d366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--bg-dark) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Contact Card (The Huddle) --- */
        .contact-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--card-bg);
            border: 5px solid var(--secondary-black); 
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Squada One', sans-serif;
            color: var(--primary-orange);
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 2px;
            line-height: 1;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            color: var(--secondary-black);
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .contact-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px; /* Tambahan ruang di bawah list */
        }

        .contact-item {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 700;
            font-size: 1.1em;
            color: var(--text-dark);
        }

        .contact-icon {
            font-size: 1.8em;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        /* Warna Khusus Media Sosial */
        .ig-color { color: var(--ig-color); }
        .tt-color { color: var(--tt-color); }
        .wa-color { color: var(--wa-color); }
        
        .contact-link:hover .contact-text {
            color: var(--primary-orange);
        }

        /* --- Tombol Kembali ke Dashboard --- */
        .back-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-black); /* Warna Kontras */
            color: var(--primary-orange);
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 800;
            text-decoration: none;
            border: 3px solid var(--primary-orange);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: var(--primary-orange);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .back-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>NANNZZZZZ</h1>
        <h2>Contact Player's Support</h2>

        <ul class="contact-list">
            
            <!-- Instagram -->
            <li class="contact-item">
                <a href="https://www.instagram.com/fernandoyappp?igsh=cWp6MGwxdndvZDBo" target="_blank" class="contact-link">
                    <span class="contact-icon ig-color"><i class="fab fa-instagram"></i></span>
                    <span class="contact-text">Instagram (IG) - @fernandoyappp</span>
                </a>
            </li>

            <!-- TikTok -->
            <li class="contact-item">
                <a href="https://www.tiktok.com/@triofernannnn?_r=1&_t=ZS-91baevS22xb" target="_blank" class="contact-link">
                    <span class="contact-icon tt-color"><i class="fab fa-tiktok"></i></span>
                    <span class="contact-text">TikTok (TT) - @triofernannnn</span>
                </a>
            </li>

            <!-- WhatsApp -->
            <li class="contact-item">
                <a href="https://wa.me/6283832867883" target="_blank" class="contact-link">
                    <span class="contact-icon wa-color"><i class="fab fa-whatsapp"></i></span>
                    <span class="contact-text">WhatsApp (WA) - Klik untuk Chat</span>
                </a>
            </li>
            
        </ul>
        
        <!-- Tombol Kembali ke Dashboard -->
        <!-- PENTING: Pastikan file dashboard Anda bernama 'dashboard.html' -->
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-undo"></i> KEMBALI KE DASHBOARD
        </a>

    </div>
    
</body>
</html>
