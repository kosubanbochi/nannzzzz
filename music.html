<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Latihan Keras OST</title>
    <!-- Font: Open Sans (Body) dan Squada One (Headline) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Styling */
        :root {
            /* Palette Karasuno High */
            --bg-dark: #000000; 
            --card-bg: #ffffff; 
            --primary-orange: #ff6600; 
            --secondary-black: #1a1a1a;
            --text-dark: #2c2c2c;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--bg-dark) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Music Player Card --- */
        .player-container {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            border: 5px solid var(--secondary-black); 
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5); /* Glow Orange */
            text-align: center;
        }

        h1 {
            font-family: 'Squada One', sans-serif;
            color: var(--primary-orange);
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 2px;
            line-height: 1;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            color: var(--secondary-black);
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* Kontrol Audio Default */
        .audio-controls {
            width: 100%;
            margin-bottom: 30px;
        }
        
        /* Judul Lagu */
        .song-title {
            font-weight: 800;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .artist {
            color: var(--secondary-black);
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* --- Tombol Kembali ke Dashboard --- */
        .back-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-black);
            color: var(--primary-orange);
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 800;
            text-decoration: none;
            border: 3px solid var(--primary-orange);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: var(--primary-orange);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .back-button i {
            margin-right: 10px;
        }
        
        /* Album Art Placeholder */
        .album-art {
            width: 150px;
            height: 150px;
            background-color: var(--secondary-black);
            margin: 0 auto 25px;
            border-radius: 5px;
            border: 3px solid var(--primary-orange);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .album-art i {
            font-size: 3em;
            color: var(--primary-orange);
        }

        /* Mengatur tampilan kontrol audio bawaan browser */
        audio {
            width: 100%;
            height: 40px;
            /* Opsi: Mengubah warna kontrol audio, namun terbatas pada browser */
            filter: sepia(100%) saturate(100%) brightness(80%) hue-rotate(30deg); 
            /* Filter di atas disetel untuk mencoba memberikan nuansa oranye */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>MUSIC</h1>
        <h2></h2>

        <div class="album-art">
            <i class="fas fa-compact-disc"></i>
        </div>

        <div class="song-info">
            <div class="song-title">About You-The 1975</div>
            <div class="artist"></div>
        </div>

        <div class="audio-controls">
            <!-- 
               
            -->
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio.
            </audio>
        </div>
        
        <!-- Tombol Kembali ke Dashboard -->
        <a href="dashboard.html" class="back-button">
            <i class="fas fa-backward"></i> KEMBALI KE DASHBOARD
        </a>

    </div>
    
</body>
</html>
