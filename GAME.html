<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone | CrazyGames Portal</title>
    <!-- Font: Open Sans (Body) dan Squada One (Headline) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Styling */
        :root {
            /* Palette Karasuno High */
            --bg-dark: #000000; 
            --card-bg: #ffffff; 
            --primary-orange: #ff6600; 
            --secondary-black: #1a1a1a;
            --text-dark: #2c2c2c;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--bg-dark) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- Game Launcher Card --- */
        .launcher-container {
            width: 90%;
            max-width: 450px;
            background-color: var(--card-bg);
            border: 5px solid var(--secondary-black); 
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5); /* Glow Orange */
            text-align: center;
        }

        h1 {
            font-family: 'Squada One', sans-serif;
            color: var(--primary-orange);
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 2px;
            line-height: 1;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            color: var(--secondary-black);
            font-size: 1.1em;
            font-weight: 800;
            margin-bottom: 30px;
        }

        .description {
            color: var(--text-dark);
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* --- Tombol Utama (LAUNCH) --- */
        .launch-button {
            display: inline-block;
            width: 100%;
            padding: 20px;
            background-color: var(--primary-orange);
            color: var(--text-light);
            font-family: 'Squada One', sans-serif;
            font-size: 1.8em;
            letter-spacing: 3px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 102, 0, 0.7);
            transition: background-color 0.3s, transform 0.2s;
        }

        .launch-button:hover {
            background-color: #ff8533;
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(255, 102, 0, 0.9);
        }

        .launch-button i {
            margin-right: 15px;
        }

        /* --- Tombol Kembali ke Dashboard --- */
        .back-button {
            display: block;
            width: 100%;
            max-width: 450px;
            margin-top: 30px;
            padding: 10px;
            background-color: transparent;
            color: var(--primary-orange);
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            font-weight: 700;
            text-decoration: none;
            border: 2px solid var(--primary-orange);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: var(--primary-orange);
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="launcher-container">
        <h1>GAME START!</h1>
        <h2>CrazyGames Portal Access</h2>

        <p class="description">
            Tekan tombol di bawah untuk meluncurkan portal game eksternal. 
            Semoga berhasil dalam latihan di lapangan yang lain!
        </p>

        <!-- Tombol Peluncur Utama ke CrazyGames -->
        <!-- target="_blank" akan membuka tautan di tab baru -->
        <a href="https://www.crazygames.com/" target="_blank" class="launch-button">
            <i class="fas fa-rocket"></i> LAUNCH PORTAL
        </a>
    </div>

    <!-- Tombol Kembali ke Dashboard -->
    <a href="dashboard.html" class="back-button">
        <i class="fas fa-undo"></i> Kembali ke Dashboard
    </a>
    
</body>
</html>
