<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK Maarif TJKT</title>
    <!-- Font: Open Sans (Jelas & Modern Sport) dan Squada One (Headline) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Styling */
        :root {
            /* Palette Karasuno High (Hitam & Oranye) */
            --bg-dark: #000000; 
            --card-bg: #ffffff; 
            --primary-orange: #ff6600; 
            --secondary-black: #1a1a1a;
            --text-dark: #2c2c2c;
            --text-light: #ffffff;
            --error-red: #cc3333;
            --success-green: #2e8b57;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--secondary-black) 0%, var(--bg-dark) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Login Card (The Locker) --- */
        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-bg);
            border: 5px solid var(--secondary-black); 
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.5); /* Glow Orange */
            text-align: center;
        }

        h1 {
            font-family: 'Squada One', sans-serif;
            color: var(--primary-orange);
            font-size: 2.2em; /* Sedikit dikecilkan agar lebih formal */
            margin-bottom: 5px;
            letter-spacing: 1.5px;
            line-height: 1.1;
            text-shadow: 1px 1px 1px var(--text-dark);
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            color: var(--secondary-black);
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .input-field {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid var(--secondary-black);
            border-radius: 4px;
            font-size: 1em;
            background-color: #f0f0f0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 5px var(--primary-orange);
            outline: none;
        }

        /* Tombol Utama (Action Button) */
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-orange);
            color: var(--text-light);
            font-family: 'Open Sans', sans-serif; /* Menggunakan Open Sans agar lebih normal */
            font-size: 1.2em;
            font-weight: 800;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(255, 102, 0, 0.5);
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #ff8533;
            transform: translateY(-2px);
        }

        /* --- Message Display (Scoreboard) --- */
        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 4px;
            font-weight: 700;
            display: none; 
            text-align: left; /* Rata kiri agar lebih rapi */
        }

        .error {
            background-color: #ffe0e0;
            color: var(--error-red);
            border: 2px solid var(--error-red);
        }

        .success {
            background-color: #e6ffeb;
            color: var(--success-green);
            border: 2px solid var(--success-green);
        }
        
        .success i {
            color: var(--success-green);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>SISTEM INFORMASI SISWA</h1>
        <h2>LOGIN</h2>

        <form onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="nisn"><i class="fas fa-user-circle"></i>Username</label>
                <input type="text" id="nisn" class="input-field" placeholder="Masukkan Username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Kata Sandi:</label>
                <input type="password" id="password" class="input-field" placeholder="Masukkan Kata Sandi" required>
            </div>
            
            <button type="submit"><i class="fas fa-sign-in-alt"></i> MASUK</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Mencegah form submit default

            // --- Kunci Sukses ---
            const correctNISN = 'admin';
            const correctPassword = '123';
            
            const nisnInput = document.getElementById('nisn').value;
            const passwordInput = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'block';
            messageDiv.className = ''; 

            if (nisnInput === correctNISN && passwordInput === correctPassword) {
                // KREDENSIAL BENAR
                messageDiv.classList.add('success');
                messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login Berhasil! Mengarahkan ke Dashboard...';
                
                // Redirect ke dashboard.html
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; 
                }, 1500); // 1.5 detik

            } else {
                // KREDENSIAL SALAH
                messageDiv.classList.add('error');
                messageDiv.innerHTML = '<i class="fas fa-times-circle"></i> Gagal Login. NIS/NISN atau Kata Sandi salah. Mohon periksa kembali.';
            }

            return false;
        }
    </script>
</body>
</html>
